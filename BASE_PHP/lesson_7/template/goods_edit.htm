<div class="goods_edit">
	<input class="showEdit" style="display: none;" type="checkbox" id="goods_edit_{id}">
	<label class='editKey' for="goods_edit_{id}">Редактировать</label>
	<form class='editForm' method="POST" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{id}"></br>
		<input type="text" name="name" placeholder="name" value="{name}"></br>
		<input type="text" name="price" placeholder="price" value="{price}""></br>
		<input type="file" name="image" accept="image/*"></br>
		<input type="text" name="description" placeholder="description" value="{description}"></br>
		<input type="submit" name="editgoods" value="Сохранить">
	</form>
</div>

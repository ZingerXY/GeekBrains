<tbody class="orderInfo">
	<td class="noborder tdspace" colspan="8"></td>
	<tr>
		<td>{id}</td>
		<td>{full_name}</td>
		<td>{address}</td>
		<td>{phone_number}</td>
		<td>{date}</td>
		{edit_order}
	</tr>
	<tr>
		<td class="noborder" colspan="3"></td>
		<th>Товар</th>
		<th>Цена</th>
		<th>Кол-во</th>
		<th>Сумма</th>
	</tr>
	{order_items}
	<tr>
		<td class="noborder" colspan="5"></td>
		<td>Итого:</th>
		<td class="totalPrice">{total_price}</th>
	</tr>
</tbody>
